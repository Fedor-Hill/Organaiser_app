name: organaiser
description: "A rewrite Organaiser project. V3"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 3.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: any
  http: 1.1.0
  flutter_secure_storage: ^8.0.0
  flutter_bloc: ^8.1.3
  adaptive_theme: ^3.3.0
  auto_route: ^7.8.3
  get_it: ^7.6.4
  shared_preferences: ^2.2.2
  url_launcher: ^6.2.3
  dev: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1
  auto_route_generator: ^7.3.1
  flutter_launcher_icons: "^0.13.1"
  build_runner: ^2.4.9

flutter:
  uses-material-design: true
  generate: true

  fonts:
    - family: Comforta
      fonts:
        - asset: assets/fonts/Comforta-Regular.ttf

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/pictures/icon.jpg"
  min_sdk_android: 21 # android min sdk min:16, default 21

  windows:
    generate: true
    image_path: "assets/pictures/icon.jpg"
    icon_size: 48 # min:48, max:256, default: 48
